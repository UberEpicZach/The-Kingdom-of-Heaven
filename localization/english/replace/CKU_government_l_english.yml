 King_of_the_germans_mod: "[candidate.GetSheHe|U] is the King of The Romans: $VALUE|=+0$"
 King_of_the_germans_court_position:0 "King of the Romans"
 King_of_the_germans_court_position_desc:0 "The King of the Romans is the position held by the heir-designate to the Holy Roman Empire, appointed by the current Emperor and confirmed via election by the Prince-Electors. The title brings with it all the privileges of the the rank of King within the realm along with its associated royal duties. This position is the most prestigious office a person can hold within the Empire, as it symbolizes to all that its holder is the most likely inheritor of the imperial throne."
