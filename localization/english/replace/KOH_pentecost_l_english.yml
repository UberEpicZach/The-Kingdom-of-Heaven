 ACTIVITY_GUEST_PENTECOST_HOSTING:0 "[ROOT.Char.GetSheHe|U] is busy planning [GetActivityType('activity_KOH_pentecost').GetName]."
 # Activities
 activity_KOH_pentecost:0 "'The Diet of Pentecost'"
 activity_KOH_pentecost_desc:0 "[GetTitleByKey('c_mainz').GetNameNoTier] beckons with the promise of a grand Imperial Diet and Pentecost Festival, a convergence of people from all corners of the empire and beyond are likely to attend such an event of scale. \n\nIt would be a perfect time to also knight my esteemed children, while influential individuals from far and wide contribute to the splendor of the occasion. The event will embrace the cherished traditions of Pentecost and forge our dynasty and it's prestige deep into the books of history."
 activity_KOH_pentecost_selection_tooltip: "Venerate your ancestors with any [dynasty_members|E] in your [court|E].\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$Gain random amounts of [piety_i|E][piety|E], [prestige_i|E][prestige|E], and [dynasty_prestige_i|E][dynasty_prestige|E] (up to a maximum of #V [piety_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_bonus_value')]#!, #V [prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_bonus_value')]#!, and #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_large_value')]#!)\n\n#weak The maximum amount of these resources you can gain depends on your [dynasty_prestige_level|E], [virtues|E], and [sins|E]#!"
 activity_KOH_pentecost_host_desc: "\n$BULLET_WITH_TAB$Gain random amounts of [piety_i|E][piety|E], [prestige_i|E][prestige|E], and [dynasty_prestige_i|E][dynasty_prestige|E]"
 activity_KOH_pentecost_guest_desc: "\n$BULLET_WITH_TAB$Gain random amounts of [piety_i|E][piety|E] and [prestige_i|E][prestige|E]"
 activity_KOH_pentecost_province_desc: "" # Fallback option
 activity_KOH_pentecost_temple_holding_desc: "\n#P ++ [church_holding|E]#!\n#weak This will reduce the [gold|E] cost of this [activity|E].#!"
 activity_KOH_pentecost_temple_holding_reduced_cost: "[church_holding|E]"
 #activity_KOH_pentecost_holy_site_desc: ""\n#P +++ [holy_site|E]#!"
 activity_KOH_pentecost_destination_selection: ""
 activity_KOH_pentecost_guest_help_text: "$activity_KOH_pentecost$"
 activity_KOH_pentecost_predicted_cost: "The cost of the Ancestor Veneration depends on the [activity_options|E] you select."
 activity_KOH_pentecost_conclusion_desc: "The [GetActivityType( 'activity_KOH_pentecost' ).GetName] is over. We can only hope that the ancestors were pleased with our offerings!"
 KOH_pentecost_type_secular: "Lay Ceremony"
 KOH_pentecost_type_secular_desc: "$EFFECT_LIST_BULLET$ The ceremony focuses on the ancestors themselves, with less involvement from [GetPlayer.GetFaith.GetAdjective] [GetPlayer.Custom('DefaultPriestTitlePlural')].\n$EFFECT_LIST_BULLET$ The minimum amount of [prestige_i|E] [prestige|E] you randomly gain is higher than compared to a #bold Sacred#! Ceremony.\n\n#weak Though it is foolish to deny the otherworldly dimensions of venerating our ancestors, let us focus on how they were as people, first and foremost, as we remember and honor them!#!"
 KOH_pentecost_type_religious: "Sacred Ceremony"
 KOH_pentecost_type_religious_desc: "$EFFECT_LIST_BULLET$ The ceremony will greatly involve [GetPlayer.GetFaith.GetAdjective] [GetPlayer.Custom('DefaultPriestTitlePlural')], so that we honor not only our ancestors, but [GetPlayer.GetFaith.PantheonTerm] as well!\n$EFFECT_LIST_BULLET$ The minimum  amount of [piety_i|E] [piety|E] you randomly gain is higher than compared to a #bold Lay#! Ceremony.\n\n#weak By venerating our ancestors, we build bonds between not only each other, but between ourselves and the divine as well.#!"
 KOH_pentecost_cost_type: "Offerings"
 KOH_pentecost_cost_type_small: "Modest"
 KOH_pentecost_cost_type_small_desc: "$EFFECT_LIST_BULLET$ Give the ancestors a modest but respectable offering.\n$EFFECT_LIST_BULLET$ Your [dynasty|E] will gain only up to #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_small_value')]#!.\n\n#weak Rather than overwhelming our ancestors with extravagant but frivolous gifts, we should focus on actually honoring them by presenting them with modest but carefully chosen and thoughtful offerings.#!"
 KOH_pentecost_cost_type_large: "Large"
 KOH_pentecost_cost_type_large_desc: "$EFFECT_LIST_BULLET$ Give the ancestors a large, grand offering.\n$EFFECT_LIST_BULLET$ Your [dynasty|E] will gain up to #V [dynasty_prestige_i] [GetPlayer.MakeScope.ScriptValue('RICE_ancestor_max_dynasty_prestige_large_value')]#!.\n\n#weak We are only here because of our ancestors, so they deserve only the very best of offerings!#!"
 KOH_pentecost_veneration_phase: "Veneration"
 KOH_pentecost_veneration_phase_desc: "We are nothing without our ancestors."
 KOH_pentecost_respect_intent_header: "Respect:"
 KOH_pentecost_respect_intent: "Respect"
 KOH_pentecost_respect_intent_desc: "By respecting our ancestors, we respect ourselves."
 KOH_pentecost_completed_log_title:0 "Completed an Ancestor Veneration Ceremony"
 KOH_pentecost_completed_log:0 "[CHARACTER.GetShortUIName|U] completed [CHARACTER.GetHerHis] Ancestor Veneration Ceremony"
 KOH_pentecost_offering_amount:0 "Offering Size"

