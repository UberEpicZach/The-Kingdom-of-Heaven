  KOH_Pentecost.24.t: "Pentecost Plays"
  KOH_Pentecost.24.desc: "The city square is filled with people as a Pentecost plays begin. These religious plays depict events from the Bible, particularly related to the Holy Spirit and Pentecost. As a scene depicting the descent of the Holy Spirit unfolds, the attendees are visibly moved."
  KOH_Pentecost.24.a: "Discuss the Scene with Others"
  KOH_Pentecost.24.a.f: "Engage in a discussion about the scene depicted and its theological implications."
  KOH_Pentecost.24.b: "Reflect on your Personal Faith"
  KOH_Pentecost.24.b.f: "Use the opportunity to reflect on your personal faith and connection with the Holy Spirit."
  KOH_Pentecost.24.c: "Donate to the Church"
  KOH_Pentecost.24.c.f: "Make a donation to the church in honor of the Holy Spirit and the celebration of Pentecost."

