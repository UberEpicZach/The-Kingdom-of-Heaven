  l_english:
  SEND_INVITATIONS_TO_PENTECOST:0 "You will send out the invitations for the Pentecost Celebrations!"
  SENT_INVITATIONS_TO_PENTECOST:0 "You have sent out the invitations for the Pentecost Celebrations!"

  KOH_Pentecost.1.t:0 "Pentecost: Preparations for the Pentecost"
  KOH_Pentecost.1.desc:0 "My victories have been widespread and numerous. Celebrations are in order to cement my name as one of the great kings. I announced to all in the central sphere of Europe that I will hold a grand Diet in the [GetTitleByKey('c_mainz').GetNameNoTier] during this year’s Pentecost celebrations. I am determined to display the chivalry and piety of my realm to the known world. \n\nMy coffers are sadly finite, but our appetites are not."
  KOH_Pentecost.1.a:0 "Gather the bookkeepers!"
  KOH_Pentecost.1.a.tt:0 "The planning for the Feast of Pentecost begins"
  KOH_Pentecost.1.b:0 "I have better things to focus on!"

  KOH_Pentecost.cost_1:0 "This decision will weigh upon your finances."
  KOH_Pentecost.cost_2:0 "This decision will weigh heavily upon your finances."

  KOH_Pentecost.2.t:0 "Pentecost: The Planning"
  KOH_Pentecost.2.desc:0 "Some of the more fiscally conservative advisers are concerned about our ability to accommodate so many guests. The volume of this gathering must be large, but not insurmountable, but in the end it's up to you in hosting the activity."
  KOH_Pentecost.2.a:0 "Let us plan!"
  KOH_Pentecost.2.a.tt:0 "Unambitious: this would certainly lift the burden on our coffers."
  KOH_Pentecost.2.b:0 "All Germans shall attend!"
  KOH_Pentecost.2.b.tt:0 "A moderate approach: those from Saxony to Austria deserve recognition."
  KOH_Pentecost.2.c:0 "All subjects of the Empire shall attend!"
  KOH_Pentecost.2.c.tt:0 "The expensive choice: this will lend legitimacy and unity to the Empire."

  KOH_Pentecost.3.t:0 "Pentecost: Activities"
  KOH_Pentecost.3.desc:0 "How we allocate funding depends on the planned activities; while a grand feast is expected, chivalric games may prove to be the highlight of the Diet."
  KOH_Pentecost.3.a:0 "A small tournament must suffice."
  KOH_Pentecost.3.b:0 "We shall have the mêlée and riding tournaments!"

  KOH_Pentecost.4.t:0 "Pentecost: An Issue of Finances"
  KOH_Pentecost.4.desc:0 "A document is passed into my hands, bearing poor tidings. \n\nThe extravagance of our planning has had some unintended consequences on certain assets, and my accountants warn that such liberal spending will have consequences. \n\nTwo parties have emerged among my fiscal advisors, prominently [chancellor.GetTitledFirstName] and [steward.GetTitledFirstName]. One advocates for the 'acquisition' of funds from the Jewish population; the other senses an opportunity to use the great wealth amassed by the Archbishop of [GetTitleByKey('c_mainz').GetNameNoTier], [konrad.GetFirstName]."
  KOH_Pentecost.4.a:0 "I’m sure [konrad.GetFirstName] will understand."
  KOH_Pentecost.4.b:0 "Prepare the Writs of Taxation, [steward.GetFirstName]!"
  KOH_Pentecost.4.c:0 "I will find other means."

  KOH_Pentecost.5.t:0 "Pentecost: A Pious Plea"
  KOH_Pentecost.5.desc:0 "An understandably angry [SCOPE.sC('konrad').GetCharacterViewName] has sent an envoy to my camp from the insides of Mainz."... and you dare demand more from his Holiness after he has already taken the burden of hosting such an event?""
  KOH_Pentecost.5.a:0 "I promise [GetTitleByKey('c_mainz').GetNameNoTier] will surely prosper!"
  KOH_Pentecost.5.a.tt:0 "Explain diplomatically that [konrad.GetFirstName] must spend money to see a profit."
  KOH_Pentecost.5.b:0 "It is no matter, my friends..."
  KOH_Pentecost.5.b.tt:0 "Perhaps funding could be obtained from [GetTitleByKey('c_mainz').GetNameNoTier] through more... unconventional means, like adjusting the census records."
  KOH_Pentecost.5.c:0 "Tell [konrad.GetFirstName] that he has my goodwill."

  KOH_Pentecost.5.succeed.t:0 "Pentecost: Success"
  KOH_Pentecost.5.succeed.desc:0 "You managed to get the money from [SCOPE.sC('konrad').GetCharacterViewName]."
  KOH_Pentecost.5.succeed.tt:0 "Success"

  KOH_Pentecost.5.fail.t:0 "Pentecost: Failure"
  KOH_Pentecost.5.fail.desc:0 "You didn't manage to get the money from [SCOPE.sC('konrad').GetCharacterViewName]."
  KOH_Pentecost.5.fail.tt:0 "Pentecost: Failure"

  KOH_Pentecost.6.t:0 "Pentecost: A Visit from a Lender"
  KOH_Pentecost.6.desc:0 "In my own opinion, I have done very little to undermine the Imperial Jewish population until now. Other lords in Europe have been far too easily tempted. Still, they were quick to react to my recent announcement of taxation. Before me stands a man who pleads that I lower his obligations. He offers his services, if I were feeling generous."
  KOH_Pentecost.6.a:0 "His terms are acceptable."
  KOH_Pentecost.6.b:0 "I cannot extend charity to every man."

  KOH_Pentecost.7.t:0 "Pentecost: A Most Esteemed Guest?"
  KOH_Pentecost.7.desc:0 "[SCOPE.sC('konrad').GetCharacterViewName] has made a visit in person with exciting news.\n\nA papal envoy has relayed [SCOPE.sC('pope').GetCharacterViewName]’s wish to attend the Diet in person, and to engage in political talks regarding the status of the Italian States. \n\nSince his ascension to the throne of Saint Peter, there has been constant conflict between [pope.GetFirstName] and I, and [konrad.GetFirstName] views this moment as a chance at reconciliation between our realms. At the very least, it is an opportunity to sort out the Curia's claim on the lands which once belonged to Matilda of Tuscany. \n\nMany of my advisors caution against this meeting, and remind me of our firm stance against the Papacy."
  KOH_Pentecost.7.a:0 "Express your support for the idea."
  KOH_Pentecost.7.a.tt:0 "You will get the chance to mend fences with the Pope once the Diet begins"
  KOH_Pentecost.7.b:0 "It is very simple; I am the rightful liege of Italia."
  koh_imperial_roads:0 "Imperial Roads"
  koh_imperial_roads_desc:0 "Imperial Roads around the Holy Roman Empire; speed up travel significantly"

  KOH_Pentecost.8.t:0 "Pentecost: Der Löwe"
  KOH_Pentecost.8.desc:0 "[SCOPE.sC('konrad').GetCharacterViewName] deliberately failed to warn me of his open invitation to [SCOPE.sC('lion').GetCharacterViewName]! The Lion has been invited from England, promised protection by the Archbishop himself. That fiend! [konrad.GetFirstName] claims [lion.GetFirstName] comes to build allies against France. \n\nI can only tolerate so many adversaries at a single feast."
  KOH_Pentecost.8.a:0 "I trust your judgment, [konrad.GetFirstName]..."
  KOH_Pentecost.8.a.tt:0 "While the Archbishop has overstepped his boundaries, a meeting with [SCOPE.sC('lion').GetCharacterViewName] might prove beneficial..."
  KOH_Pentecost.8.b:0 "You have overstepped too far this time!"
  KOH_Pentecost.8.b.tt:0 "Some may consider it tyrannical, but this wanton behavior could set a dangerous precedent."

  KOH_Pentecost.9.t:0 "Pentecost: An Ultimatum from Rome"
  KOH_Pentecost.9.desc:0 "The arrest of [SCOPE.sC('konrad').GetCharacterViewName] did not go entirely as planned... that is to say, he was arrested, but news traveled quickly to Rome. \n\nThe Pope has sent an envoy once again northwards. [SCOPE.sC('pope').GetCharacterViewName], who had almost finished all of his preparations to travel across the Alps, is enraged by the arrest of a cardinal with 'little justification', and demands [konrad.GetFirstName] be released at once. If I do not comply, [SCOPE.sC('pope').GetCharacterViewName] will certainly refuse to attend the Diet, and may reestablish previous hostilities."
  KOH_Pentecost.9.a:0 "This does not involve [SCOPE.sC('pope').GetCharacterViewName]!"
  KOH_Pentecost.9.b:0 "I will free the archbishop, on the condition that [SCOPE.sC('lion').GetCharacterViewName] may not attend the Diet."

  KOH_Pentecost.10.t:0 "Pentecost: Public Works"
  KOH_Pentecost.10.desc:0 "The extra laborers I have employed in [GetTitleByKey('c_mainz').GetNameNoTier] have toiled to exhaustion. A few final preparations are in order, particularly regarding the matter of infrastructure. Over 35,000 people are expected to attend, eclipsing the city’s current population twice over! The question remains: what should be done to remedy the traffic?"
  KOH_Pentecost.10.a:0 "The current infrastructure suffices..."
  KOH_Pentecost.10.b:0 "The local paths must be paved."
  KOH_Pentecost.10.c:0 "The city itself should be expanded!"

  KOH_Pentecost.1001.opening:0 "An Imperial Invite"
  KOH_Pentecost.1001.desc:0 "A messenger has arrived in the court of [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] bearing the seal of the Emperor. We are invited to attend the [GetTitleByKey('c_mainz').GetNameNoTier] court for the Feast of Pentecost."
  KOH_Pentecost.1001.a:0 "I shall attend!"
  KOH_Pentecost.1001.b:0 "I shall sit this out."


### CULTURAL FESTIVAL ###


  KOH_Pentecost.11.t:0 "Pentecost: Awestruck" 
  KOH_Pentecost.11.desc:0 "My entire court has now temporarily located to [GetTitleByKey('c_mainz').GetNameNoTier] for the upcoming Diet. Upon our arrival at the gates, the party is greeted with the sight of a truly imperial city, worthy of the emperor's presence. \n\nConstruction on the newer district of Weisenau by the Rhine has yielded spectacular results! Merchants have already gathered, selling foreign wares to laborers, who indulge in dates and pastries. \n\n[stop_host_scope.GetCharacterViewName] greets me with a smile. "Wonderful job, my liege. Please, accept my gratitude for the funding of these works!""
  KOH_Pentecost.11.a:0 "Why, thank you!"

  KOH_Pentecost.12.t:0 "Pentecost: A Reception"
  KOH_Pentecost.12.desc:0 "This afternoon, [GetTitleByKey('c_mainz').GetNameNoTier] is certainly abustle. Horse carts hailing from across the land bring lords and ladies, wares, and tales of far off places. \n\nAs tens of thousands of guests wander the narrow streets of the seat of the Archbishop’s domain, the whispering threat of plague is but a murmur in the back of the mind. Few are cynical enough to worry of pestilence when there are such delights at every turn. Scholars from across Europe have come to record the events, and miles of fluttering tents line the outside of the city walls. \n\nAll persons of status are received at the imposing St. Martin’s Cathedral; It is not long before a dispute breaks out! [SCOPE.sC('count_hainaut').GetCharacterViewName] has been offered the title of Swordbearer, but some argue he is not worthy of such an honor! [SCOPE.sC('duke_lorraine').GetCharacterViewName] has been presented as an alternative candidate for the role."
  KOH_Pentecost.12.a:0 "The choice is obvious! [SCOPE.sC('count_hainaut').GetFirstName]!"
  KOH_Pentecost.12.b:0 "Perhaps the opposition has a point."

### BANQUET ###
 
  KOH_Pentecost.13.t:0 "Pentecost: Papal Concordat"
  KOH_Pentecost.13.desc:0 "The first segment of the Diet has been devoted to the promised concordat between [SCOPE.sC('pope').GetCharacterViewName] and myself. The major question that longs to be resolved by all attendees is the status of Matilda of Tuscany’s succession. The Pope wishes for ownership over Tuscany, and concession to other papal demands. \n\nWhile a great blow to the empire’s authority, conceding could end the long dispute between the Holy Roman Empire and her Church. \n\nA resolution seems unlikely to be made, unless one side concedes. My [chancellor.GetCouncilTitle], [chancellor.GetTitledFirstName], however, views this as an opportunity. He suggests proposing a compromise in which Tuscany remains imperial territory, but the Papacy receives two-tenths of Italy’s imperial revenue. He claims this would appease both parties."
  KOH_Pentecost.13.a:0 ""It is perhaps best we bend the knee...""
  KOH_Pentecost.13.b:0 "We shall attempt mediation."
  KOH_Pentecost.13.c:0 "Demand [SCOPE.sC('pope').GetCharacterViewName] gives up his claims."

  KOH_Pentecost.14.t:0 "Pentecost: Dirty Dealing"
  KOH_Pentecost.14.desc:0 ""... You invite me here to mock me? Divine claims are not to be waived away by someone who thinks they can conquer god!" [SCOPE.sC('pope').GetCharacterViewName] has turned visibly scarlet, as the whole room holds their breath. \n\nHis entourage promptly abandons the Diet. This... does not bode well."
  KOH_Pentecost.14.a:0 "Oh well."

  KOH_Pentecost.15.t:0 "Pentecost: An Unthinkable Prospect"
  KOH_Pentecost.15.desc:0 "It has been two years since the Lion of Saxony has stepped foot on German soil. [SCOPE.sC('lion').GetCharacterViewName] is an exile by my own hand, my disdained enemy, and now he stands before me once again. \n\nActing as an emissary for [SCOPE.sC('englishking').GetCharacterViewName], [lion.GetFirstName] views an alliance between England and the Holy Roman Empire to be mutually beneficial. There is a cost to this alliance; [SCOPE.sC('lion').GetCharacterViewName] expects his imperial ban to be lifted, and his Saxon territories returned!"
  KOH_Pentecost.15.a:0 "In the greater interest of the empire, I shall comply."
  KOH_Pentecost.15.a.tt:0 "Perhaps reconciliation is possible..."
  KOH_Pentecost.15.b:0 "Who does this fool think he is?"
  KOH_Pentecost.15.b.tt:0 "Once conquered - always a traitor."
  Pentecost_land_lion_random_county:0 "[lion.GetFirstName] gets some territory."
  Pentecost_land_lion_heidrich:0 "[lion.GetFirstName] gets his land back."

  KOH_Pentecost.16.t:0 "Pentecost: Ecclesiastical Squabble"
  KOH_Pentecost.16.desc:0 "The delicacies are laid out upon the table in bounteous fashion. All varieties of Persian spices are passed around generously, alongside spreads smeared upon the freshest bread of the Rhine. Plums stewed in rose water; civets of hare covered in fine sauce... Cuts of meats are passed on by rank down the table, and yet the least of them still eat like kings, partaking in venison pie! Heavenly delights, surely, and yet some are not content to revel in the moment.\n\n[other_konrad.GetFirstName], the Abbot of [fulda.GetNameNoTier], demands the right to sit on my left, a privilege only usually granted to [phillip.GetFullName]. \n\n[SCOPE.sC('phillip').GetCharacterViewName] is in utter horror over this challenge. Is he not the most righteous among the imperial clergy? Now, they both look to me to sort this out."
  KOH_Pentecost.16.a:0 "The chair belongs to Cologne."
  KOH_Pentecost.16.a.tt:0 "Angering the Archbishop may prove to be a problem!"
  KOH_Pentecost.16.b:0 "Let the abbot sit where he pleases."
  KOH_Pentecost.16.b.tt:0 "The Abbot of Fulda is equal in status to the Archbishop of Cologne."
  KOH_Pentecost.16.c:0 "I am sure they can resolve this squabble themselves. I’m hungry!"
  KOH_Pentecost.16.c.tt:0 "You could eat an entire boar!"

  KOH_Pentecost.17.t:0 "Pentecost: Making a Scene"
  KOH_Pentecost.17.desc:0 "[SCOPE.sC('phillip').GetCharacterViewName] colored with shock. Bad enough that [SCOPE.sC('other_konrad').GetCharacterViewName] would dare challenge the stature of his position, but now His Imperial Majesty went along with the charade! Needless to say, he quickly proclaimed his desire to retire to his chambers early."
  KOH_Pentecost.17.a:0 "Instruct that an apology be delivered to his chambers."
  KOH_Pentecost.17.b:0 "I stated it truly and plainly."

  KOH_Pentecost.18.t:0 "Pentecost: Accolades"
  KOH_Pentecost.18.desc:0 "In a chivalric ceremony, knighthoods are conferred upon the worthy. A great many gifts are bestowed upon demurring vassals, who wish not to appear avaricious, but are all secretly pleased. \n\nThis is followed by the beginning of the gyrum, in which the knights are to show their skill at swinging shields and banners while on horseback. The top five knights in the realm shall receive bountiful reward as well."
  KOH_Pentecost.18.a:0 "I shall participate, of course!"
  KOH_Pentecost.18.b:0 "I'd better watch from the stands."

  KOH_Pentecost.19.t:0 "Pentecost: A Joust"
  KOH_Pentecost.19.desc:0 "When the gyrum completes, several other games are planned to follow. The next is a joust, a fancifully modern hastilude from Normandy. Mail is distributed among the participants, and temperamental warm-blooded chargers are handled by the grooms with diligence."
  KOH_Pentecost.19.a:0 ""Saddle my horse!""
  KOH_Pentecost.19.b:0 ""I've had quite enough, I think.""

  KOH_Pentecost.20.t:0 "Pentecost: Ingelheim"
  KOH_Pentecost.20.desc:0 "To end the games, a grand mêlée tournament, the most barbaric of all challenges, and yet the greatest tradition of them all, is to be fought at Ingelheim, near [GetTitleByKey('c_mainz').GetNameNoTier]. There have been reports from late arrivals of a brewing storm coming from Frankish lands. Many advise that the mêlée not continue, lest the priests make a fuss."
  KOH_Pentecost.20.a:0 "We will try our luck."

  KOH_Pentecost.21.t:0 "Pentecost: The Grand Mêlée"
  KOH_Pentecost.21.desc:0 "The weather is only slightly damp; the last of the three events has begun! Hand-to-hand combat is quite dangerous, but the pell-mell offers the greatest award of merit to those who can overcome the thousands of other participants!"
  KOH_Pentecost.21.desc.Fred:0 "The weather is only slightly damp; the last of the three events has begun! Hand-to-hand combat is quite dangerous, but the pell-mell offers the greatest award of merit to those who can overcome the thousands of other participants! \n\nMy [councillor_marshal.GetCouncilTitle], [marshal.GetTitledFirstNameNoTooltip] advises me not to partake due to my age."
  KOH_Pentecost.21.a:0 "Let's join the fun!"
  KOH_Pentecost.21.a.Fred:0 "I am not a feeble man!"
  KOH_Pentecost.21.b:0 "I am content to enjoy from afar."
  KOH_Pentecost.21.b.Fred:0 "I am content to enjoy from afar."

  KOH_Pentecost.21.A:0 "You do much better than you expected."
  KOH_Pentecost.21.A.points:0 ""
  KOH_Pentecost.21.B:0 "You do as well as you hoped."
  KOH_Pentecost.21.B.points:0 ""
  KOH_Pentecost.21.C:0 "You do quite poorly."
  KOH_Pentecost.21.C.points:0 ""
  KOH_Pentecost.21.D:0 "You are wounded."
  KOH_Pentecost.21.D.points:0 ""

  KOH_Pentecost.22.t:0 "Pentecost: Divine Mandate"
  KOH_Pentecost.22.desc:0 "What a disaster; it seems all must retire early, as the fields drench themselves in the tears of the sky. The common people follow the priests' warning, of course, and they say the games mustn't continue lest tragedy strike. Some spineless vassals have also been made content with the matter. \n\nTo have such a grandiose event canceled by nature... it would be deceitful to say I wasn't disappointed."
  KOH_Pentecost.22.a:0 "Under the tents…"

  KOH_Pentecost.23.t:0 "Pentecost: A Sweet Farewell"
  KOH_Pentecost.23.desc:0 "The procession is just as grand as the entrance. A steady flow of wagons disperses into the countryside, taking with them a great deal of clamor in all directions. The city seems to exhale. The Diet has officially ended, and the scholars shall be surely occupied recording all they witnessed."
  KOH_Pentecost.23.a:0 "Very good."
  KOH_Pentecost.23.a.tt:0 "With this, the Diet of the Pentecost comes to a close."

