#  game_concept_struggle_phase_iberia_conciliation_desc:1 "The product of a notable [struggle_phase_guelph_Ghibelline_peace|E], during this $game_concept_struggle_phase_phase$, relations between the peoples of Iberia grow so cordial that outsiders find their permissiveness difficult to parse. Inter-[faith|E] [marriages|E] are particularly common.\n\nThis can't last forever, though, and abuses of trust will eventually bring the [struggle_guelph_ghibelline|E] back around to the [struggle_phase_guelph_Ghibelline_peace|E]."