l_english:
  KoH_erfurt_affair.1.t:0 "The Dispute"
  KoH_erfurt_affair.1.desc:0 "That fiend [SCOPE.sC('feuding_bishop').GetCharacterViewName]! I am almost certain he actively instructs his little entourage of bishops to harass me! They decry me as an 'impious feuder', but it is they who have begun this feud!"
  KoH_erfurt_affair.1.a:0 "Enough! Hand me some loose parchment."
  KoH_erfurt_affair.1.b:0 "There is little I can do..."

  KoH_erfurt_affair.2.t:0 "An Imperial Diet"
  KoH_erfurt_affair.2.desc:0 ""...and I would be most elated to meet at the arranged date, in the presence of [SCOPE.sC('kingheinrich').GetCharacterViewName]. Signed, [feuding_bishop.GetFirstName], the Archbishop of [SCOPE.sTitle('mainz_county').GetNameNoTier]." \n\nI dismiss my courier and waste no time making the arrangements needed. Letters are sent out to nobles across the realm, and transport is organized for my household to arrive in Erfurt in a fortnight."
  KoH_erfurt_affair.2.a:0 "To Erfurt!!"
  
  KoH_erfurt_affair.3.t:0 "An Invitation to Erfurt"
  KoH_erfurt_affair.3.desc:0 "A curious message has been delivered by courier, expressing the woes of a feud between the Archbishop of [SCOPE.sTitle('mainz_county').GetNameNoTier] and the Landgrave of [SCOPE.sTitle('thuringia_county').GetNameNoTier]. They seek to remedy the fight at Erfurt this July. I have been invited to be a witness to this diet."
  KoH_erfurt_affair.3.a:0 "An opportunity, perhaps?"
  KoH_erfurt_affair.3.b:0 "Alas, I am occupied!"
  
  KoH_erfurt_affair.4.t:0 "A Dinner in Erfurt"
  KoH_erfurt_affair.4.desc:0 " A jovial mood is present in the hall of the church, as laborers rush about, preparing the best meals that can be offered at a feast. [feuding_bishop.GetFullName] and [bossman.GetFullName] mingled, the former adversaries exchanging words of advice, praise and agreement. Perhaps a feud could be remedied after all! With the feast coming to an end, the diet begins..."
  KoH_erfurt_affair.4.a:0 "Brilliant!"
  
  KoH_erfurt_affair.50.t:0 "A Successful Diplomatic Venture"
  KoH_erfurt_affair.50.desc:0 ""
  KoH_erfurt_affair.50.a:0 "It is for the better!"
  
  KoH_erfurt_affair.51.t:0 "A Successful Diplomatic Venture"
  KoH_erfurt_affair.51.desc:0 "A most unexpected occurrence took place within the hall, as [feuding_bishop.GetFirstName] and [bossman.GetFirstName] set all aside, and came to a lasting agreement concerning the church’s role in [SCOPE.sTitle('thuringia_county').GetNameNoTier]. Both parties vowed to end all hostilities. \n\nA curious new friendship has developed; it seems they had more in common than they thought."
  KoH_erfurt_affair.51.a:0 "A worthwhile venture!"
  
  KoH_erfurt_affair.6.t:0 "The Erfurt Latrine Disaster"
  KoH_erfurt_affair.6.desc:0 "A most unexpected occurrence took place within the church. The rotten floor of the hall unexpectedly gave way under the combined weight of the guests. After a few frantic minutes of clinging to the edges of the broken structure, many in attendance were condemned to fall and drown in the exposed latrine pit below! \n\nIs this divine judgment?"
  KoH_erfurt_affair.6.a:0 "This is a tragedy!"
  
  KoH_erfurt_affair.7.t:0 "The Erfurt Latrine Disaster"
  KoH_erfurt_affair.7.desc:0 "Terrible news! [feuding_bishop.GetFirstName], Archbishop of [SCOPE.sTitle('mainz_county').GetNameNoTier] and [bossman.GetFirstName], Landgrave of [SCOPE.sTitle('thuringia_county').GetNameNoTier] attempted to settle their feud in a church in Erfurt. The meeting place was poorly chosen-- over sixty attendees have perished when the rotten floor collapsed, condemning them to a fall into the sewage below..."
  KoH_erfurt_affair.7.a:0 "This is a tragedy!"

  
  