 KOH_house_feuds.0001.t:0 "A Damnable House"
KOH_house_feuds.0001.desc:0 "Shi'ism spreads throughout Persia, and we Nizaris, as part of the Shia, are responsible for driving the Sunnis from these lands. The Seljuks have persecuted our Shia teachers, and made life difficult for them.\n\n"An eye for an eye" is our response.\n\nWe are Hashashins: we do not forgive and we do not forget.\n\nIt will not matter where they sleep, where they bathe, where they eat, where they drink. Our knives will find them everywhere.\n\nAs shadows cannot be seen against the darkness, they will not see us coming."
 KOH_house_feuds.0001.target:0 "\n\nCould the rumors be true? Was this provoked by a [other_house_feud_story.Custom('GetFamilyFeudShort')] long ago?"
 KOH_house_feuds.0001.a:0 "I will make it my mission in life."
 KOH_house_feuds.0001.b:0 "There must be some better use of my energies..."


 KOH_house_feuds.0002.t:0 "Angels of Death"
 KOH_house_feuds.0002.desc:0 "Hashashins! With everything that Allah has given me, I am still afraid of them.\n\nSince Hassan Sabbah, they have always cast a shadow over our house.\n\nDespite the fact that I really fear them, I will not back down.\n\nIn the name of Allah, I swear that their days are numbered!"
