l_english:
 join_assassins.2001.t:"Is [target.GetFirstName] Ready?"
 join_assassins.2001.start.desc:0 "[target.GetFirstName] Seems to have the potential, [target.GetSheHe] shall train under my guidance and I will see to his weaknesses. But is [target.GetFirstName] really ready?"
 #join_assassins.2001.secrecy.desc:0 ""
 join_assassins.2001.no_secrecy.desc:0 "I'm sure Allah sees something in [target.GetHerHim] that's he has put [target.GetHerHim] in my path"
 join_assassins.2001.end.desc:0 "\n\nI shall reach out to [target.GetFirstName] in secrecy and tell [target.GetHerHim] about our ways."
 join_assassins.2001.a:0 "We need more recruits, For the Hashashins, For Allah!"
 join_assassins.2001.b1:0 "No! [target.GetFirstNameNoTooltip] isn't ready for it."
 join_assassins.2001.b2:0 "No [target.GetFirstNameNoTooltip] isn't ready for it."
 join_assassins.2001.a.tt:1 "You go ahead with your plan to train [target.GetShortUIName]"

 witch.2003.t:1 "$convert_to_witch$: A New Novice"
 witch.2003.desc:0 "I watch the sleeping shape of [target.GetFirstName] while I send a quick prayer to [owner.GetFaith.WitchGodName]. As soon as the last whispered word pass my lips, [target.GetSheHe] stirs, as if [target.GetHerHis] subconscious mind has waited for this moment.\n\nWhen I step out of the shadows and offer [target.GetFirstNameNoTooltip] [owner.GetFaith.WitchGodHerHis|U] blessing, there is no fear or hesitation in [target.GetHerHis] eyes. No, [target.GetHerHis] acceptance is whole-hearted and hungry."

 witch.2003.a:0 "Welcome to our communion, [target.Custom('SisterBrother')|U]."
 witch.2003.b:0 "Now I can finally show [target.GetHerHim] my true self."
 witch.2003.b.tt:0 "[target.GetShortUIName|U] must know of your [secret|E] to be invited to a $activity_witch_ritual$"
 witch.2003.c:0 "[target.GetSheHe|U] must find [target.GetHerHis] own path."