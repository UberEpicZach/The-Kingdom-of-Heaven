l_french:

 building_type_monastery_01:0 "Monastère"
 building_type_monastery_01_desc:1 "Un lieu de culte dirigé par le clergé, entouré d'une ville de paysans fidèles."
 building_monastery_01:1 "Prieuré"
 building_monastery_01_desc:0 "$building_type_temple_01_desc$"
 building_monastery_02:1 "Monastère"
 building_monastery_02_desc:1 "Au centre du village se trouve un temple soigneusement construit par dévotion par des artisans locaux."
 building_monastery_03:1 "Abbaye"
 building_monastery_03_desc:1 "Si le temple peut accueillir de nombreux fidèles, ce n'est pas son seul but. Il doit aussi abriter les religieux, accueillir une grande bibliothèque et protéger les reliques. Avec l'ajout du lieu de culte, il y a toujours beaucoup d'espace pour que les fidèles puissent prier."
 building_monastery_04:1 "Grande abbaye"
 building_monastery_04_desc:1 "Non satisfaits d'un petit et modeste temple, les artisans et architectes locaux ont travaillé ensemble pour créer une véritable œuvre d'art. Ce grand temple semble appeler la puissance du ciel pour tout adorateur qui entre dans ses salles glorieuses."
 
