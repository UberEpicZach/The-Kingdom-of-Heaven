doublet.0001.t:"Doublet Trouble"

doublet.0001.desc:"It had all been going so well. My tailor had delivered the new doublet I had ordered, a marvel of Milanese fustian lined with powdered ermine, and tonight's festivities were an excellent opportunity to flaunt my sartorial splendor before the court.\n\nBut just as conversation began to take a fashionable turn, that bunglesome oaf, [drunken_courtier.GetTitledFirstName], knocked over my goblet while reaching for another shank of lamb, spilling wine all over my new doublet!\n\nAs he scrambles to beg forgiveness for his bibulous blunder, I raise my hand to stem the tide of his apologies and say..."

doublet.0001.a:"Just don't let it happen again"

doublet.0001.b:"Don't worry, it'll come out in the wash. Probably..."

doublet.0001.c:"Do you know how much this cost!?"

doublet.0001.d:"Have the churl flogged!"

doublet.0001.e:"Guards! Off with his head!"
